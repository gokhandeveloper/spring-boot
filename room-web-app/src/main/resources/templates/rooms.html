<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thmeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Hotel Rooms</title>
</head>
<body>
<table>
  <tr>
    <th>Room Number</th>
    <th>Room name</th>
    <th>Bed info</th>
  </tr>
  <tr th:each="room:${rooms}">
    <td th:text="${room.number}">Number</td>
    <td th:text="${room.name}">Name</td>
    <td th:text="${room.info}">Info</td>
  </tr>

  </table>

</body>
</html>
